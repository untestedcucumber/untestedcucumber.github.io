<!DOCTYPE html>
<html>
        <head>
                <title>Create tawi account</title>
                <meta name='display' content='width=device-width, initial-scale=1.0'/>
                <link rel='stylesheet' href='login.css' type='text/css'/>
        </head>
	<body>
	        <center>
	        <div id='option_bar'><center><h1><i>Create tawi account</i></h1></center>
	        	<form id='sign_in' action='#' method='POST'>
	        		<input type='text' name='user' placeholder='Enter username'/><br /><br/>
	        		<input type='email' name='email' placeholder='Enter email'/><br /><br/>
	        		<input type='password' name='pswd1' placeholder='Create password'/><br /><br />
	        		<input type='password' name='pswd2' placeholder='Confirm password'/><br /><br />
	        		<input type='date' name='DOB' placeholder='Enter date of birth'/><br /><br/>
	        		<button id='sign_up'>Create account</button>
	        	</form>
	        	<div id='alternative'>
				<span>If you already have an account, you can always log in </span><br /><br />
				<button id='create_account'>Log in to my tawi account</button><br />
			</div>
	        </div>
	        </center>
	</body>
</html>
